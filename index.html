<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/bastet.png">
    <link rel="stylesheet" href="src/styles/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <title> PAD solver and simulator </title>

    <style>
        body {
            background-color: rgb(25, 25, 25);
        }

        @font-face {
            font-family: "kreon";
            src: url('assets/fonts/Kreon-Regular.ttf');
        }
    </style>
</head>

<body>

    <!-- LOGO-->

    <div
        style="position: absolute;  display: inline-block; height: 100%; width: 12%; top:0; left: 0; background-color: rgb(30, 30, 30);">
    </div>


    <div style="position: absolute; top: 0; left: 0; height: 10%;  width: 12%;">

        <div id="logo-container">
            <img id="bastet-logo" src="assets/images/bastet.png" style=" width: 40%; padding-right: 3%;"> PAD&nbsp;<span
                style="color: rgb(160,180,160);">solver</span>
        </div>
        <div id="show-dialog-button" class="sidebar-button">
            <img src="assets/UI/cog.svg" style="transition: transform 0.3s ease;"> Settings
        </div>
        <div id="load-board-button" class="sidebar-button">
            <img src="assets/UI/board.svg" style="width: 15%; height: auto;"> Load Board
        </div>
    </div>

    <div id="github-link">
        <a href="https://github.com/Aw205/PADSolver">
            <i class="fa-brands fa-github git-img" style=" color:gray; font-size: 4rem;"></i>
        </a>
    </div>

    <div
        style="position: absolute;  display: inline-block; height: 20%; width: 30%; bottom:10px; right: 0; background-color: rgba(45, 45, 45, 0.647);">

        <div id="chat-header">
            <i class="fa-regular fa-newspaper"
                style="color: gray; font-size: 1.5rem; padding-right: 1%; padding-left: 1%;"></i> Log
        </div>
        <div id="chat-box"></div>

    </div>


    <script src="./lib/phaser.min.js"></script>
    <script src="./src/UI/Board.js"></script>
    <script src="./src/UI/Orb.js"></script>
    <script src="./src/UI/OrbSlot.js"></script>
    <script src="./src/UI/PathManager.js"></script>
    <script src="./src/UI/SaveModal.js"></script>
    <script src="./src/UI/MessageLog.js"></script>
    <script src="./src/UI/EditToolbar.js"></script>
    <script src="./src/UI/StatWindow.js"></script>
    <script src="./src/UI/SettingModal.js"></script>
    <script src="./src/UI/LoadBoardModal.js"></script>
    <script src="./src/solver/BoardModel.js"></script>
    <script src="./src/solver/Solve.js"></script>
    <script src="./src/scenes/LoadingScreen.js"></script>
    <script src="./src/scenes/BoardScene.js"></script>
    <script src="./src/Main.js"></script>
    <canvas id="myCanvas" hidden="hidden"></canvas>

    <script async src="./lib/docs.opencv.org_3.3.1_opencv.js" type="text/javascript"></script>

    <canvas id="loadBoardCanvas" width="300" height="250" hidden="hidden"></canvas>

</body>

</html>
